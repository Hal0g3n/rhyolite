<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="checkbox.css"></link>
  </head>
  
  <body>
    <div class="sidenav" id="yaw">
      <div class="logo">
        <h1 style="text-align: center; margin-bottom: 18px;">Rhyolite</h1>
      </div>
      <hr class="solidhr">
      <div class="container">
        <div id="addnew">
          <img src="./assets/plus-symbol-button.png" class="iconDetails">
          <a style="margin-top: 6px; margin-bottom: 3px; margin-left: 20px;">Add new</a>
        </div>
        <input id="addnewtext" type="text" placeholder="Workspace Name" pattern="[A-Za-z]+" style="display: none; margin-left: 5px;">
        <div id="removecurrent">
          <img src="./assets/minus-symbol-button.png" class="iconDetails">
          <a style="margin-top: 6px; margin-bottom: 3px; margin-left: 18px;">Remove current</a>
        </div>        
      </div>
      <hr class="solidhr">
      <div id="workspacebox">

      </div>
    </div>

    <div class="main">
      
      <div class="tabrow">
        <button class="tablinks" open_id="tabsp">Tabs</button>
        <button class="tablinks" open_id="notesp">Notes</button>
        <button class="tablinks" open_id="tasksp">Tasks</button>
      </div>
      
      <div id="tabsp" class="tabcontent"></div>
      <div id="notesp" class="tabcontent"></div>
      <div id="tasksp" class="tabcontent"></div>

    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
